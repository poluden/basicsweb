<!DOCTYPE html>
<html lang="uk">
<head>

    <title>Лабораторна робота 1</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <tr>
            <td class="sidebar-left" rowspan="3">2</td>

        <tr>
            <td class="main">
                <h1>Заголовок</h1>
                <p>Це <b>перший</b> абзац з текстом.</p>
                <p>Це <i>другий</i> абзац з текстом.</p>
                <div>Це <span class="highlight">третій</span> абзац з текстом.</div>
                <ul>
                    <li>Перший елемент списку</li>
                    <li>Другий елемент списку</li>
                    <li>Третій елемент списку</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td class="footer">3</td>
        </tr>
    </table>
